<div class="container row result-content" *ngIf="searchData">
    <div class="col-lg-6 result-box"  *ngFor="let data of searchData.results">
        <div class="result-card container row">
            <div class="col-sm-6 image">
                <img src="{{data.image['url']}}" class="img-fluid">
            </div>
            <div class="col-sm-6 details">

                <h2>{{data.name}}</h2>
                <h4 class="lead" style="margin:0">{{data.biography['full-name']}}</h4>
                <p style="font-weight:bold;font-size:1.2rem;margin:0">{{data.biography['place-of-birth']}}</p>
                <p class="lead">{{data.biography['publisher']}}</p>
                <button routerLink="/details">Read More <i class="fas fa-angle-double-right"></i></button>

            </div>
        </div>
    </div>
</div>
